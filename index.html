<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat + Video Chat</title>
    <style>
        /* Dark neon cyberpunk theme */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #00ffcc;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        /* Landing screen */
        #landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #landing h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffcc;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 30px #00ffcc, 0 0 40px #00ffcc; }
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff006e, #fb5607);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
        }

        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 110, 0.6);
        }

        /* Chat interface */
        #chat {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #videoContainer {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        video {
            width: 45%;
            border-radius: 10px;
            background: #000;
        }

        #chatPanel {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            max-height: 300px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.3);
        }

        .message.me {
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            align-self: flex-end;
        }

        #inputContainer {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #00ffcc;
        }

        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #nextBtn {
            align-self: center;
            padding: 10px 20px;
            background: #ff006e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            #landing h1 {
                font-size: 2rem;
            }

            #videoContainer {
                flex-direction: column;
            }

            video {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="landing">
        <h1>Random Chat + Video</h1>
        <button id="startBtn">Start Random Chat</button>
    </div>

    <div id="chat">
        <div id="videoContainer">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div id="chatPanel" class="glass">
            <div id="messages"></div>
            <div id="inputContainer">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script type="module">
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA93UpZrSRlO1wqmZF_TT3vtMvQcl3SnS0",
            authDomain: "divyanshu-3029e.firebaseapp.com",
            projectId: "divyanshu-3029e",
            storageBucket: "divyanshu-3029e.firebasestorage.app",
            messagingSenderId: "250682426468",
            appId: "1:250682426468:web:2cb71c4ebabf169649cb71",
            measurementId: "G-Y20DJFFXLG"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc as docRef, setDoc, getDoc, updateDoc, onSnapshot, deleteDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        // Global variables
        let userId = Math.random().toString(36).substr(2, 9);
        let partnerId = null;
        let localStream;
        let peerConnection;
        let roomId;

        // DOM elements
        const landing = document.getElementById('landing');
        const chat = document.getElementById('chat');
        const startBtn = document.getElementById('startBtn');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const nextBtn = document.getElementById('nextBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        // WebRTC configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // Start random chat
        startBtn.addEventListener('click', async () => {
            landing.style.display = 'none';
            chat.style.display = 'flex';

            // Get user media
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (error) {
                console.error('Error accessing media devices:', error);
            }

            // Find partner
            await findPartner();
        });

        // Find a random partner
        async function findPartner() {
            const waitingRef = docRef(db, 'waiting', userId);
            await setDoc(waitingRef, { userId, timestamp: Date.now() });

            // Listen for matches
            const unsubscribe = onSnapshot(waitingRef, async (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.partnerId && data.partnerId !== userId) {
                        partnerId = data.partnerId;
                        roomId = [userId, partnerId].sort().join('-');
                        await deleteDoc(waitingRef);
                        await startChat();
                    }
                }
            });

            // Check for existing waiting users
            const waitingUsers = await getDocs(collection(db, 'waiting'));
            for (const doc of waitingUsers.docs) {
                const data = doc.data();
                if (data.userId !== userId && !data.partnerId) {
                    partnerId = data.userId;
                    roomId = [userId, partnerId].sort().join('-');
                    await updateDoc(doc.ref, { partnerId: userId });
                    await setDoc(docRef(db, 'waiting', userId), { partnerId });
                    await startChat();
                    break;
                }
            }
        }

        // Start chat
        async function startChat() {
            // Initialize WebRTC
            peerConnection = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    set(ref(rtdb, `rooms/${roomId}/candidates/${userId}`), event.candidate.toJSON());
                }
            };

            // Listen for remote candidates
            onValue(ref(rtdb, `rooms/${roomId}/candidates/${partnerId}`), snapshot => {
                const candidate = snapshot.val();
                if (candidate) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            });

            // Create offer if userId < partnerId
            if (userId < partnerId) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                set(ref(rtdb, `rooms/${roomId}/offer`), offer);
            } else {
                // Listen for offer
                onValue(ref(rtdb, `rooms/${roomId}/offer`), async snapshot => {
                    const offer = snapshot.val();
                    if (offer) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        set(ref(rtdb, `rooms/${roomId}/answer`), answer);
                    }
                });
            }

            // Listen for answer
            onValue(ref(rtdb, `rooms/${roomId}/answer`), snapshot => {
                const answer = snapshot.val();
                if (answer) {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                }
            });

            // Listen for messages
            onValue(ref(rtdb, `rooms/${roomId}/messages`), snapshot => {
                const msgs = snapshot.val();
                if (msgs) {
                    messages.innerHTML = '';
                    Object.values(msgs).forEach(msg => {
                        const msgDiv = document.createElement('div');
                        msgDiv.className = `message ${msg.sender === userId ? 'me' : ''}`;
                        msgDiv.textContent = msg.text;
                        messages.appendChild(msgDiv);
                    });
                    messages.scrollTop = messages.scrollHeight;
                }
            });
        }

        // Send message
        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text && roomId) {
                const msgRef = push(ref(rtdb, `rooms/${roomId}/messages`));
                set(msgRef, { sender: userId, text, timestamp: Date.now() });
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // Next partner
        nextBtn.addEventListener('click', async () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            remoteVideo.srcObject = null;
            partnerId = null;
            roomId = null;
            messages.innerHTML = '';
            await findPartner();
        });

        // Auto disconnect handling
        window.addEventListener('beforeunload', () => {
            if (roomId) {
                remove(ref(rtdb, `rooms/${roomId}`));
            }
        });
    </script>
</body>
</html>
